name: Integrationtest

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install Node"
        uses: actions/setup-node@v3
        with:
          node-version: "20.X"

      - name: "Install Deps"
        run: npm install

      - name: "Install playwright"
        run: npx playwright install

      - name: "Integration test"
        run: npm run test:integration
